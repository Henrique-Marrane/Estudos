<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="img/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar  em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;"> Parágrafós</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"></abbr>Imagens</li>
        <li><abbr title="Use a tag">Abreviações</abbr></li>
        <li><abbr title="Use a tag">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
